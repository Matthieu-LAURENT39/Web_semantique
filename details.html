        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 80%;
        }
        .nav-link.active::after {
            width: 80%;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .active {
            color: white;
        }
        .details-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .details-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Récupérer et afficher les données
        const displayData = (data) => {
            if (data && data.results && data.results.bindings && data.results.bindings.length > 0) {
                const result = data.results.bindings[0];
                
                // Mise à jour du lien de la constellation
                const constellationUri = result.constell?.value;
                if (constellationUri) {
                    const constellationName = constellationUri.split('/').pop(); // Extraire le nom de l'URI
                    document.getElementById('constellationName').textContent = decodeURIComponent(constellationName);
                    document.getElementById('constellationLink').href = `constellation-details.html?name=${encodeURIComponent(constellationName)}`;
