<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets - Astronomical Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .nav-link.active::after {
            width: 80%;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .active {
            color: white;
        }

        .planet-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .planet-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .language-selector {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .language-selector option {
            background: #1e293b;
            color: white;
            padding: 0.5rem;
        }

        .temperature-bar {
            position: relative;
            width: 100%;
            height: 20px;
            background: linear-gradient(to right, #3b82f6, #ef4444);
            border-radius: 10px;
            margin: 2rem 0;
        }

        .temp-marker {
            position: absolute;
            top: -5px;
            width: 4px;
            height: 30px;
            background: white;
            border-radius: 2px;
            transform: translateX(-50%);
        }

        .temp-scale {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            color: #94a3b8;
        }

        .comparison-table tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comparison-table td {
            padding: 1rem;
            color: #94a3b8;
        }

        .comparison-table td:first-child {
            font-weight: 500;
            color: white;
        }

        select,
        input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        select option {
            background: #1e293b;
            color: white;
            padding: 0.5rem;
        }

        /* Add styling for satellite links */
        .satellite-link {
            color: #3b82f6;
            /* Tailwind blue-500 */
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.2s;
        }

        .satellite-link:hover {
            color: #60a5fa;
            /* Tailwind blue-400 */
        }
    </style>
</head>

<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="glass fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html"
                        class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                        Astronomical Explorer
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Home
                    </a>
                    <a href="constellations.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Constellations
                    </a>
                    <a href="star.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Stars
                    </a>
                    <a href="blackholes.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Black Holes
                    </a>
                    <a href="planet.html" class="nav-link active px-4 py-2 rounded-lg text-white">
                        Planets
                    </a>
                    <a href="galaxy.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Galaxies
                    </a>
                    <a href="astronaut_mission/astronaut_mission_main.html"
                        class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Astronaute
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto pt-20 p-4">
        <!-- Planet Navigation -->
        <nav class="glass rounded-xl p-4 mb-6">
            <ul class="flex flex-wrap justify-center gap-6">
                <li>
                    <a href="?planetName=Mercury_(planet)"
                        class="text-gray-300 hover:text-white transition-colors">Mercury</a>
                </li>
                <li>
                    <a href="?planetName=Venus" class="text-gray-300 hover:text-white transition-colors">Venus</a>
                </li>
                <li>
                    <a href="?planetName=Earth" class="text-gray-300 hover:text-white transition-colors">Earth</a>
                </li>
                <li>
                    <a href="?planetName=Mars" class="text-gray-300 hover:text-white transition-colors">Mars</a>
                </li>
                <li>
                    <a href="?planetName=Jupiter" class="text-gray-300 hover:text-white transition-colors">Jupiter</a>
                </li>
                <li>
                    <a href="?planetName=Saturn" class="text-gray-300 hover:text-white transition-colors">Saturn</a>
                </li>
                <li>
                    <a href="?planetName=Uranus" class="text-gray-300 hover:text-white transition-colors">Uranus</a>
                </li>
                <li>
                    <a href="?planetName=Neptune" class="text-gray-300 hover:text-white transition-colors">Neptune</a>
                </li>
            </ul>
        </nav>

        <div class="glass rounded-xl p-6 mb-6">
            <h1
                class="text-3xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                Planet Information</h1>
            <h2 class="text-2xl font-bold text-center mb-4 text-white" id="planet-name"></h2>
            <div id="planet-abstract-info" class="mb-4 text-gray-300"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <!-- Selected Planet Temperature -->
            <div class="glass rounded-xl p-6">
                <h3 class="text-xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500"
                    id="planet-temp-title"></h3>
                <div id="planet-temperature-info"></div>
            </div>

            <!-- Earth Temperature -->
            <div class="glass rounded-xl p-6">
                <h3
                    class="text-xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                    Earth Temperature</h3>
                <div id="earth-temperature-info"></div>
            </div>
        </div>

        <div class="glass rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                Comparison Information</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-white/5">
                            <th class="px-4 py-2 text-left text-gray-300">Property</th>
                            <th class="px-4 py-2 text-left text-gray-300" id="planet-table-header"></th>
                            <th class="px-4 py-2 text-left text-gray-300">Earth</th>
                        </tr>
                    </thead>
                    <tbody id="comparison-table" class="text-gray-300"></tbody>
                </table>
            </div>
        </div>

        <!-- Radius Information Section -->
        <div class="glass rounded-xl p-6 mt-6">
            <h2 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                Radius Information
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-1 gap-6">
                <div id="planet-radius-info">
                    <div class="glass rounded-xl p-4">
                        <div class="radius-content">
                            <p class="text-gray-500 italic">Loading radius data...</p>
                        </div>
                    </div>
                </div>
                <!-- <div id="earth-radius-info">
                    <div class="glass rounded-xl p-4">
                        <h3
                            class="font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                            Earth
                        </h3>
                        <div class="radius-content">
                            <p class="text-gray-500 italic">Loading radius data...</p>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- Visual size comparison -->
            <div id="radius-comparison" class="mt-6">
                <!-- <p class="text-gray-500 italic text-center">Loading size comparison...</p> -->
            </div>
        </div>
    </div>

    <script src="planetData.js"></script>
    <script>
        async function loadPlanetData(planetName, targetPrefix) {
            try {
                const data = await window.PlanetData.fetchPlanetData(planetName, targetPrefix);
                updateDisplay(data, planetName, targetPrefix);
            } catch (error) {
                console.error("Error loading planet data:", error);
                if (targetPrefix === 'planet') {
                    document.getElementById("planet-abstract-info").innerHTML =
                        "<p class='text-red-500 text-center'>Failed to fetch data.</p>";
                }
            }
        }

        function updateDisplay(data, planetName, targetPrefix) {
            if (targetPrefix === 'planet') {
                updateMainPlanetDisplay(data, planetName);
                document.getElementById("planet-name").textContent = planetName;
                document.getElementById("planet-temp-title").textContent = `${planetName} Temperature`;
                document.getElementById("planet-table-header").textContent = planetName;
            }
            updateTemperatureDisplay(data.temperatures, targetPrefix);
            window.PlanetData.updateComparisonTable();
        }

        function updateMainPlanetDisplay(data, planetName) {
            const imageContainerId = 'planet-image-container';
            document.getElementById("planet-abstract-info").innerHTML = `
                <div class="flex flex-col md:flex-row gap-6 items-start mb-6">
                    <div id="${imageContainerId}" class="md:w-1/3 flex-shrink-0">
                        <div class="rounded-lg shadow-lg overflow-hidden bg-black">
                            <!-- Image will be placed here -->
                        </div>
                    </div>
                    <div class="md:w-2/3">
                        <p class="text-gray-300">${data.abstract}</p>
                        <div class="mt-4 flex gap-4">
                            <a href="${data.externalLinks.dbpedia}" target="_blank" rel="noopener noreferrer" 
                               class="glass px-4 py-2 rounded-lg text-cyan-400 hover:text-cyan-300 transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                View on DBpedia
                            </a>
                            <a href="${data.externalLinks.wikidata}" target="_blank" rel="noopener noreferrer" 
                               class="glass px-4 py-2 rounded-lg text-cyan-400 hover:text-cyan-300 transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                View on Wikidata
                            </a>
                            <a href="${data.externalLinks.wikipedia}" target="_blank" rel="noopener noreferrer" 
                               class="glass px-4 py-2 rounded-lg text-cyan-400 hover:text-cyan-300 transition-colors flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                                </svg>
                                View on Wikipedia
                            </a>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="glass rounded-xl p-4">
                        <h3 class="font-semibold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Satellites</h3>
                        ${data.satellites.length > 0 ?
                    `<ul class="list-disc list-inside">
                                ${data.satellites.map(sat =>
                        `<li><a href="?planetName=${sat.replace(/ /g, '_')}" 
                                                class="satellite-link">${sat}</a></li>`
                    ).join('')}
                            </ul>` :
                    '<p class="text-gray-500 italic">No satellites found</p>'
                }
                    </div>
                    <div class="glass rounded-xl p-4">
                        <h3 class="font-semibold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">Orbits Around</h3>
                        ${data.parentBodies.length > 0 ?
                    `<ul class="list-disc list-inside">
                                ${data.parentBodies.map(body =>
                        `<li><a href="?planetName=${body.replace(/ /g, '_')}" 
                                                class="text-gray-300 hover:text-white transition-colors">${body}</a></li>`
                    ).join('')}
                            </ul>` :
                    '<p class="text-gray-500 italic">No parent bodies found</p>'
                }
                    </div>
                </div>
            `;

            // Load the image asynchronously
            if (window.wikiImagePromise) {
                window.wikiImagePromise.then(wikiImage => {
                    if (wikiImage) {
                        document.getElementById(imageContainerId).querySelector('.rounded-lg').innerHTML = `
                            <img src="${wikiImage}" alt="${planetName}" class="w-full h-auto">
                        `;
                    }
                });
            }
        }

        function updateTemperatureDisplay(temperatures, targetPrefix) {
            document.getElementById(`${targetPrefix}-temperature-info`).innerHTML = `
                <div class="glass rounded-xl p-4">
                    ${(!temperatures.min && !temperatures.mean && !temperatures.max) ?
                    `<p class="text-center text-gray-400 italic mb-4">No temperature data available</p>` :
                    `<div class="relative w-full mt-4">
                        <div class="temperature-bar"></div>
                        ${temperatures.min !== null ?
                        `<div class="temp-marker" style="left: ${window.PlanetData.tempToPercent(temperatures.min)}%"></div>` : ''}
                        ${temperatures.mean !== null ?
                        `<div class="temp-marker" style="left: ${window.PlanetData.tempToPercent(temperatures.mean)}%"></div>` : ''}
                        ${temperatures.max !== null ?
                        `<div class="temp-marker" style="left: ${window.PlanetData.tempToPercent(temperatures.max)}%"></div>` : ''}
                        
                        <div class="temp-scale">
                            ${[0, 100, 200, 300, 400, 500].map(temp => `
                                <div class="temp-scale-mark" style="left: ${(temp / 500) * 100}%"></div>
                                <div class="temp-scale-label text-gray-400" style="left: ${(temp / 500) * 100}%">${temp}K</div>
                            `).join('')}
                        </div>
                    </div>`
                }
                    <div class="mt-4 text-gray-300">
                        <p><strong class="text-white">Min:</strong> ${temperatures.min !== null ?
                    `${temperatures.min}K (${window.PlanetData.kelvinToCelsius(temperatures.min)}°C)` :
                    '<span class="text-gray-500 italic">Data missing</span>'}</p>
                        <p><strong class="text-white">Mean:</strong> ${temperatures.mean !== null ?
                    `${temperatures.mean}K (${window.PlanetData.kelvinToCelsius(temperatures.mean)}°C)` :
                    '<span class="text-gray-500 italic">Data missing</span>'}</p>
                        <p><strong class="text-white">Max:</strong> ${temperatures.max !== null ?
                    `${temperatures.max}K (${window.PlanetData.kelvinToCelsius(temperatures.max)}°C)` :
                    '<span class="text-gray-500 italic">Data missing</span>'}</p>
                    </div>
                </div>
            `;
        }

        // Load data when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const planetName = urlParams.get('planetName');
            // If planetName is not provided, redirect to the search
            if (!planetName) {
                window.location.href = 'planet.html';
            }

            // Load data for both the selected planet and Earth (for comparison)
            loadPlanetData(planetName, 'planet');
            loadPlanetData('Earth', 'earth');
        });
    </script>
</body>

</html>
