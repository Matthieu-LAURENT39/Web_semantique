<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-50">
    <div class="relative min-h-screen flex items-start justify-center p-4">
        <div class="content-container w-full max-w-6xl shadow-lg rounded-lg p-6">
            <!-- Titre principal -->
            <header class="text-center mb-8">
                <h1 id="astronaut-info" class="text-5xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                    Astronaut Detail
                </h1>
            </header>

            <!-- Conteneur principal en deux colonnes -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Colonne gauche (1/3) -->
                <div class="col-span-1">
                    <div class="text-center mb-4">
                        <img id="astronaut-img" src="" alt="Astronaut Image" class="w-full h-auto object-cover rounded-lg shadow-md">
                        <h1 id="astronaut-label" class="text-2xl font-semibold mt-4 bg-gradient-to-r from-cyan-400 to-blue-500"></h1>
                    </div>
                    <div id="astronaut-info" class="space-y-2 text-white-700">
                        <p><strong>Nationality :</strong> <span id="astronaut-nationality"></span></p>
                        <p><strong>Birthdate :</strong> <span id="astronaut-birthdate"></span></p>
                    </div>
                    <p><strong>Birthplace :</strong> 
                        <ul id="astronaut-birthplace" class="list-disc list-inside"></ul>
                     </p>
                </div>

                <!-- Colonne droite (2/3) -->
                <div class="col-span-2">
                    <div id="astronaut-details" class="mb-6 text-white-700">
                        <p><strong>Description :</strong> <span id="astronaut-description"></span></p>
                    </div>
                    <p><strong>Status :</strong> <span id="astronaut-status"></span></p>
                    <p><strong>Type :</strong> <span id="astronaut-type"></span></p>
                    <div id="mission-section" class="mt-6">
                        <h3 class="text-xl font-bold mb-2">Missions</h3>
                        <ul id="astronaut-missions" class="list-disc list-inside"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="astronaut_detail.js"></script>
</body>
</html>
