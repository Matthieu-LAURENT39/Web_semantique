<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constellation Details - Astronomical Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            transition: all 0.3s ease;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            background: linear-gradient(90deg, #22d3ee, #3b82f6);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 80%;
        }
        .nav-link.active::after {
            width: 80%;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .active {
            color: white;
        }
        .detail-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .detail-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="glass fixed top-0 w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500">
                        Astronomical Explorer
                    </a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Home
                    </a>
                    <a href="constellations.html" class="nav-link active px-4 py-2 rounded-lg text-white">
                        Constellations
                    </a>
                    <a href="blackholes.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Black Holes
                    </a>
                    <a href="planet.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Planets
                    </a>
                    <a href="galaxy.html" class="nav-link px-4 py-2 rounded-lg text-gray-300 hover:text-white">
                        Galaxies
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative min-h-screen flex items-start justify-center p-4 pt-20">
        <div class="w-full max-w-4xl">
            <!-- Constellation Header -->
            <div id="constellationHeader" class="mb-8">
                <div id="constellationImage" class="w-full h-96 rounded-2xl bg-cover bg-center mb-6"></div>
                <h1 id="constellationName" class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500"></h1>
                <div id="constellationBadges" class="flex flex-wrap gap-2 mb-4"></div>
                <p id="constellationAbstract" class="text-gray-300"></p>
            </div>

            <!-- Constellation Details -->
            <div id="constellationDetails" class="space-y-6"></div>
        </div>
    </div>

    <script src="constellation-details.js"></script>
</body>
</html>
